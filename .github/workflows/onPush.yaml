name: Does push work
on: 
  push: 
    branch:
      - master
jobs:
  run_on_push:
    name: Run on push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 4
      - name: Run script
        run: |
          bash ./util/searchRankScript.bash
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
